<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- HEADER STARTS -->
    <header>
      <div class="container">
        <div class="row align-items-center py-3">
          <div class="col-lg-2">
            <div
              class="input-wrapper d-flex align-items-center border-bottom border-warning"
            >
              <input
                type="search"
                name="search"
                placeholder="Search Anything..."
                class="form-control border-0"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="col-lg-7 text-center">
            <a
              href="index.html"
              class="logo fw-bold fs-2 text-dark text-decoration-none"
              >Woodex</a
            >
          </div>
          <div class="col-lg-3">
            <div class="social-icon d-flex align-items-center gap-5 fs-5">
              <i class="fa-regular fa-user"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-bag-shopping"></i>
              <a
                href=""
                class="text-dark"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#staticBackdrop"
                aria-controls="staticBackdrop"
              >
                <i class="fa-solid fa-bars"></i>
              </a>

              <div
                class="offcanvas offcanvas-end"
                data-bs-backdrop="static"
                tabindex="-1"
                id="staticBackdrop"
                aria-labelledby="staticBackdropLabel"
              >
                <div class="offcanvas-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body p-5">
                  <div class="row">
                    <div class="col-lg-6">
                      <strong>Language</strong>
                      <ul class="p-0 list-unstyled mt-3 small">
                        <li class="mb-2">
                          <a
                            class="text-secondary text-decoration-none"
                            href="#"
                            >English</a
                          >
                        </li>
                        <li class="mb-2">
                          <a
                            class="text-secondary text-decoration-none"
                            href="#"
                            >French</a
                          >
                        </li>
                        <li class="mb-2">
                          <a
                            class="text-secondary text-decoration-none"
                            href="#"
                            >Arabric</a
                          >
                        </li>
                      </ul>
                    </div>
                    <div class="col-lg-6">
                      <strong>Currency</strong>
                      <ul class="p-0 list-unstyled mt-3 small">
                        <li class="mb-2">
                          <a
                            class="text-secondary text-decoration-none"
                            href="#"
                            >USD - US Dollar</a
                          >
                        </li>
                        <li class="mb-2">
                          <a
                            class="text-secondary text-decoration-none"
                            href="#"
                            >Euro</a
                          >
                        </li>
                        <li class="mb-2">
                          <a
                            class="text-secondary text-decoration-none"
                            href="#"
                            >Pound</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                  <ul class="my-5 p-0">
                    <strong>
                      <li class="mb-3 list-unstyled">
                        <a
                          class="text-decoration-none text-dark"
                          href="index.html"
                          >Home</a
                        >
                      </li>
                    </strong>
                    <strong>
                      <li class="mb-3 list-unstyled">
                        <a
                          class="text-decoration-none text-dark"
                          href="about.html"
                          >About</a
                        >
                      </li>
                    </strong>
                    <strong>
                      <li class="mb-3 list-unstyled">
                        <a
                          class="text-decoration-none text-dark"
                          href="product.html"
                          >Product</a
                        >
                      </li>
                    </strong>
                    <strong>
                      <li class="mb-3 list-unstyled">
                        <a
                          class="text-decoration-none text-dark"
                          href="blogs.html"
                          >Blogs</a
                        >
                      </li>
                    </strong>
                  </ul>
                  <strong class="mt-5">Contact Us</strong> <br />
                  <br />
                  <small>
                    69 Halsey St, Ny 10002, New York, United States <br />
                    support.center@woodex.co <br />
                    (0000) 1235 567890
                  </small>
                  <br /><br />
                  <div class="d-flex justify-content-between">
                    <strong>Follow Us On Socials</strong>
                    <small>
                      <a class="text-dark" href="#"
                        ><i class="me-2 fa-brands fa-facebook"></i
                      ></a>
                      <a class="text-dark" href="#"
                        ><i class="me-2 fa-brands fa-x-twitter"></i
                      ></a>
                      <a class="text-dark" href="#"
                        ><i class="me-2 fa-brands fa-square-tumblr"></i
                      ></a>
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER ENDS -->

    <!-- MAIN STARTS -->
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6"></div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </div>
    <!-- MAIN ENDS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/dff782aac6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
